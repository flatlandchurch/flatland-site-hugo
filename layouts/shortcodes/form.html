<script data-form-id='{{- .Get "id" -}}' id="getter">
    !async function() {
      const id = parseInt(document.getElementById('getter').dataset.formId.trim(), 10);
      const data = await fetch(`/.netlify/functions/forms?id=${id}`).then((d) => d.json());
      console.log(data);
    }();
</script>
